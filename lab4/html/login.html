<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/lab4/css/styles.css">

<header>
    <div class="left-nav">
        <a href="index.html" class="nav-button">Главная</a>
        <a href="data.html" class="nav-button">Данные</a>
        <a href="user_info.html" class="nav-button">Информация о пользователе</a>
    </div>
    <div class="right-nav">
        <a href="login.html" class="nav-button">Логин</a>
    </div>
</header>

<main class="main-log">
    <h1>Вход в систему</h1>

    <form id="loginForm" action="/login" method="post" onsubmit="handleSubmit(event)">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>
        <div class="align-center-log">
            <button type="submit" class="nav-log">Войти</button>
        </div>
    </form>

    <h2>История посещений</h2>
    <table border="1" class="table">
        <thead>
        <tr>
            <th>Имя пользователя</th>
        </tr>
        </thead>
        <tbody id="historyTableBody">
        </tbody>
    </table>
</main>
